{% extends 'base.html' %}
{% block body %}
  <div class="container">
    <div class="jumbotron">
      <h1 class="text-center">Make a contact list</h1>
      <h2 class="text-center">of some peeps</h2>
      <h2 class="text-center">
        <span class="glyphicon glyphicon-user"></span>
      </h2>
    </div>
    <h1 class="text-center">Contacts</h1>
    <div class="row col-md-8 col-md-offset-2">
    <a class="btn btn-info btn-md"
       href="{% url "contacts-new" %}">+add new contact</a>

      <table class="table table-striped table-hover table-condensed">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          {% for contact in object_list %}
            <tr>
              <td>{{ contact }}
                <a href="{% url "contacts-edit" pk=contact.id %}"
                   class="btn btn-info btn-xs">edit</a>
              </td>
              <td>{{ contact.email }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>


    </div>
  </div> <!--     /container      -->
{% endblock %}
