{% extends 'base.html' %}
{% block body %}
  <div class="container">
    <h1 class="text-center">Add / Edit Contact</h1>

    <form action="{% url "contacts-new" %}" method="POST">
      {% csrf_token %}
      <ul>
        {{ form.as_p }}
      </ul>
      <input id="save_contact" type="submit"
             value="Save" class="btn btn-primary"/>
    </form>

    <a href="{% url "contacts-list" %}">back to contacts list</a>

  </div> <!--     /container      -->
{% endblock %}
